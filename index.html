<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TriPeaks Solitaire</title>

    <!-- JQuery -->
    <script src="js/jquery/3.7.1/jquery.min.js"></script>

    <!-- Custom font -->
    <style>
    @font-face {
        font-family: 'Varela Round';
        font-style: normal;
        font-weight: 400;
        src: url(fonts/varelaround/v20/w8gdH283Tvk__Lua32TysjIfp8uK.ttf) format('truetype');
    }
    </style>

    <!-- My styling -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico">
    <link rel="icon" href="./images/favicon.ico">

    <!-- Javascript game logic file -->
    <script src="game.js"></script>


</head>

<body>
    <div class="headerBox">
        <div class="header">
            <div id="reset" class="leftHead">Reset</div>
            <div class="midHead">TriPeaks Solitaire</div>
            <div id="newHand" class="rightHead">New Hand</div>
        </div>
    </div>
    <div class="board">
        <div class="cardStage">
            <div class="pyramids">
                <div class="leftPyramid">
                    <div class="firstTier">
                        <div class="cardBox">
                        </div>
                    </div>
                    <div class="secondTier">
                        <div class="cardBox">
                        </div>
                    </div>
                    <div class="thirdTier">
                        <div class="cardBox">
                        </div>
                    </div>
                </div>
                <div class="midPyramid">
                    <div class="firstTier">
                        <div class="cardBox">
                        </div>
                    </div>
                    <div class="secondTier">
                        <div class="cardBox">
                        </div>
                    </div>
                    <div class="thirdTier">
                        <div class="cardBox">
                        </div>
                    </div>
                </div>
                <div class="rightPyramid">
                    <div class="firstTier">
                        <div class="cardBox">
                        </div>
                    </div>
                    <div class="secondTier">
                        <div class="cardBox">
                        </div>
                    </div>
                    <div class="thirdTier">
                        <div class="cardBox">
                        </div>
                    </div>
                </div>
            </div>
            <div class="fourthTier">
                <div class="cardBox">

                </div>
            </div>
            <div class="stockPile">
                <div class="cardBoxpile">
                </div>
                <div class="cardBoxplay">
                </div>
            </div>
        </div>
        <footer class="stickyFooter">
            <div class="score">
                <div>Score: <span id="scoreSpan"></span></div>
                <div>Streak: <span id="scoreStreakSpan"></span></div>
            </div>
        </footer>
    </div>


</body>

</html>
